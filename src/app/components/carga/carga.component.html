<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseOver)="mouseOverElement($event)" [ngClass]="{'file-over': isOverElement}" class="well drop-zone">
            <h4>Arrastrar y soltar archivos aquí</h4>
            <img src="assets/images/drop-images.png" alt="" />
        </div>
    </div>
    <div class="col-md-4">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length===0" class="btn btn-success">Cargar a firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{ archivo.nombreArchivo }}</td>
                    <td>{{ ((archivo.archivo.size)/1024)/1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
